<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/default-style.css">
  <title>Login Lynk</title>
</head>

<body class="backgroud">
  <div class="containerLynk backgroudForm">
    <form class="containerForm">
      <image src="assets\img\logoLynkwelcome.png" alt="Logo Lynk" class="imageLogin" />
      <div>
        <div class="form-group inputForm">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">
        </div>
        <div class="form-group inputForm">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group linkWrongPass">
          <a href="#" class="linkForgotPassword">Esqueci minha senha</a>
        </div>
        <div class="containerButton">
          <button type="submit" class="btn btn-warning button"><span class="textColor">Acessar a com o Lynk</span></button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
